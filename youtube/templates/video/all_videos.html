{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}


<h2 class="mt-5">videos</h2>
<hr>
<div class="row">
  {% for video in videos %}
  <div class="col-lg-4 col-md-6">

    {% if video.url %}
    <a href="{{ video.url }}">
      <img src="{{ video.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ video.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ video.title }}</h3>

  </div>
  {% endfor %}
</div>

{% endblock %}
